<div class="row" ng-hide="state(students.attendance)">
  <div class="col-md-4">
    <h2>New Minion</h2>
    <form ng-submit="addStudent()" class="form-inline" role="form">
      <div class="form-group">
        <input type="text" ng-model="studentName" class="form-control" placeholder="Name" required>
      </div>
      <button type="submit" class="btn btn-warning">Add</button>
    </form>
  </div>
  <div ng-show="students.length" class="col-md-4">
    <h4>All My Minions</h4>
    <ul>
      <li ng-repeat="student in students">
        {{ student.name }}
      </li>
    </ul>
  </div>
  <div class="col-md-4" ng-hide="!students.length">
    <button id="sign-in" type="button" ui-sref="students.attendance">Show Sign-In Sheet</button>
  </div>
</div>



<div ui-view> </div>
