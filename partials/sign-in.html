<div class="row">
  <div class="col-md-6">
    <h2>New Minion</h2>
    <form ng-submit="addStudent()" class="form-inline" role="form">
      <div class="form-group">
        <input type="text" ng-model="studentName" class="form-control" placeholder="Name" required>
      </div>
      <button type="submit" class="btn btn-warning">Add</button>
    </form>
  </div>
  <div ng-show="students.length">
    <ul>
      <li ng-repeat="student in students">
        {{ student.name }}
      </li>
    </ul>
    <button type="button" ui-sref="students.attendance" ng-hide="">Show Sign-In Sheet</button>
  </div>

</div>



<div ui-view> </div>
