<div class="col-md-6" ng-show="students.length">
  <h4>Student List</h4>
  <ul>
    <li ng-repeat="student in students">
      {{ student.name }}
      <button ng-click="addSignIn(student)" class="btn btn-info btn-xs" ng-hide="student.signIn">Report</button>
      <button ng-click="removeSignIn(student)" class="btn btn-danger btn-xs" ng-hide="!student.signIn">Leave</button>
    </li>
  </ul>
</div>

<div class="row">
  <div ng-show="studentsHere.length" class="col-md-6">
    <h4>Minions Present and Accounted For:</h4>
    <ul>
      <li ng-repeat="item in studentsHere = (students | filter:{signIn: true})">
        <h5>{{ item.name }}</h5>
      </li>
    </ul>
  </div>
  <div class="col-md-6" ng-show="studentsNotHere.length">
    <h4>Missing Minions</h4>
    <ul>
      <li ng-repeat="item in studentsNotHere = (students | filter:{signIn: false})">
        <h5>{{ item.name }}</h5>
      </li>
    </ul>
  </div>
</div>
